<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<h3>UTILITY OBJECTS</h3>
	<b>TỔNG HỢP</b>
	<ul>
		<li>Today: <i th:text="${#dates.format(now, 'EEE, dd-MM-yyyy')}"></i></li>  <!-- EEE là thứ  -->
		<li>Number of students: <i th:text="${#lists.size(dssv)}"></i></li> <!-- đếm số sinh viên bằng #lists -->
	</ul>
	<b>DANH SÁCH</b>
	<ul th:each="sv: ${dssv}" th:object="${sv}">
		<li>
			Name:
			<b th:text="*{#strings.capitalizeWords(name)}"></b> <!-- viết hoa chữ cái đầu -->
		</li>
		<li>
			Marks: 
			<b th:text="*{#numbers.formatDecimal(marks, 0, 'COMMA', 2, 'POINT')}"></b>
		</li>
		<li>
			Number of subjects:
			<b th:text="*{#arrays.length(subjects)}"></b> <!-- đếm mảng bằng .length -->
		</li>
	</ul>
</body>
</html>

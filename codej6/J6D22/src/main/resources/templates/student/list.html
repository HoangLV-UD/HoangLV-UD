<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<h3>Thymeleaf Flow Control Attributes</h3>
	<ul>
		<li th:each="sv, state: ${dssv}"><!--  duyệt mảng sv -> state -->
			<a th:href="@{|/student/list?index=${state.index}|}">[[${sv.name}]]</a> <!-- list sv mặc định khi mới vào web thì index là 0 -->
																						<!-- index thay đổi khi chọn sv khác và hiển thị thông tin 
																						sv tương ứng ở dưới -->
		</li>
	</ul>
	<h3>Student Details</h3>
	<ul th:object="${sv}">
		<li><i>Name:</i> <b th:text="*{name}"></b></li>
		<li><i>Marks:</i> <b th:text="*{marks}"></b></li>
		<li><i>Gender:</i> <b th:text="*{gender}?'Male':'Female'"></b></li>
		<li><i>Contact:</i> <b th:text="*{contact.email}"></b></li>
		<li><i>Subjects:</i>
			<ul>
				<li th:each="subject: *{subjects}">
					<b th:text="${subject}"></b>
				</li>
			</ul>
		</li>
		<li th:switch="*{#arrays.length(subjects)}"> <!-- #arrays.length()  đếm các môn học để chọn case tương ứng -->
			<i>Time: </i>
			<b th:case="1">Mới vào</b>
			<b th:case="2">Đang học</b>
			<b th:case="*">Sắp ra trường</b>
		</li>
		<li th:if="*{marks} > 9"><i>Title: </i><b>Golden Bee</b></li>
	</ul>
</body>
</html>
